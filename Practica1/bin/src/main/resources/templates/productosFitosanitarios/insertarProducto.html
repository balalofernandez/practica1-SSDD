<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Productos Fitosanitarios</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script src="extensions/filter-control/bootstrap-table-filter-control.js"></script>
<link rel="stylesheet" type="text/css"
href="../static/css/estilos.css"
th:href="@{/css/estilos.css}"/>

</head>
<body>
	<div class="container-fluid">
	<ul class="nav nav-pills" >
	  <li role="presentation" ><a href="/tratamientos">Tratamientos</a></li>
	  <li role="presentation"><a href="/cultivos">Cultivos</a></li>
	  <li role="presentation" class="active"><a href="/productosFitosanitarios">Productos Fitosanitarios</a></li>
	</ul>
	
	<div class="page-header">
		  <h1>Inserta un nuevo producto fitosanitario:</h1>
		</div>
		<div class="container">
			<form class="form-horizontal" action="/nuevoProducto" method="post">
			  <div class="form-group">
			    <label class="col-sm-2 control-label">ID</label>
			    <div class="col-sm-10">
			      <p class="form-control-static"></p>
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputText" class="col-sm-2 control-label">Descripcion</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="inputText" placeholder="Descripcion" name="descripcion">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputText" class="col-sm-2 control-label">Nombre</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="inputText" placeholder="Nombre" name="nombre" required>
			    </div>
			  </div>
	
			  <div class="form-group">
			    <label for="inputText" class="col-sm-2 control-label">Plazo de reentrada</label>
			    <div class="col-sm-10">
			      <input type="number" class="form-control" id="inputText" name="plazoReentrada" required>
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputText" class="col-sm-2 control-label">Plazo de recoleccion</label>
			    <div class="col-sm-10">
			      <input type="number" class="form-control" id="inputText" name="plazoRecoleccion" required>
			    </div>
			  </div>
			  <input type="submit" class="btn btn-primary" name="enviar" value="Insertar">
			</form>
		</div>
	</div>
</body>
</html>
