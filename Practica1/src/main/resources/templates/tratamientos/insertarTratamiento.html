	</ul>
	
	<div class="page-header">
		  <h1>Inserta un nuevo tratamiento:</h1>
		</div>
		<div class="container">
			<form class="form-horizontal" action="/nuevoTratamiento" method="post">
			  <div class="form-group">
			    <label class="col-sm-2 control-label">ID</label>
			    <div class="col-sm-10">
			      <p class="form-control-static"></p>
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputText" class="col-sm-2 control-label">Cultivo</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="inputText" placeholder="cultivo" name="cultivo" required>
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputText" class="col-sm-2 control-label">Producto</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="inputText" placeholder="producto" name="producto" required>
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputText" class="col-sm-2 control-label">Numero de Lote</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="inputText" placeholder="numero de lote" name="numeroLote" required>
			    </div>
			  </div>
			  
			  <div class="form-group">
			    <label for="inputText" class="col-sm-2 control-label">Fecha de tratamiento</label>
			    <div class="col-sm-10">
			      <input type="date" class="form-control" id="inputText" name="fechaTratamiento" required>
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputText" class="col-sm-2 control-label">Plazo de reentrada</label>
			    <div class="col-sm-10">
			      <input type="date" class="form-control" id="inputText" name="plazoReentrada" required>
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputText" class="col-sm-2 control-label">Plazo de recoleccion</label>
			    <div class="col-sm-10">
			      <input type="date" class="form-control" id="inputText" name="plazoRecoleccion" required>
			    </div>
			  </div>
			  <input type="submit" class="btn btn-primary" name="enviar" value="Insertar">
			</form>
		</div>
	</div>
</body>
</html>
