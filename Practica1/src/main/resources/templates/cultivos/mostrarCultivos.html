<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cultivos</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="extensions/filter-control/bootstrap-table-filter-control.css">
<script src="extensions/filter-control/bootstrap-table-filter-control.js"></script>
<link rel="stylesheet" type="text/css"
href="../static/css/estilos.css"
th:href="@{/css/estilos.css}"/>

</head>
<body>
	<div class="container-fluid">
	<ul class="nav nav-pills" >
	  <li role="presentation"><a href="/tratamientos">Tratamientos</a></li>
	  <li role="presentation"  class="active"><a href="/cultivos">Cultivos</a></li>
	  <li role="presentation"><a href="/productosFitosanitarios">Productos Fitosanitarios</a></li>
	</ul>
	
	<div class="page-header">
	  <h1>Tus Cultivos</h1>
	</div>
	<p>
	En esta página te mostraremos tus Cultivos.
	</p>
	<a href="/insertarCultivo">Insertar Nuevo Cultivo</a>
	
		<table class="table table-striped table-bordered table-hover">
			<form action="/cultivos">
		        <thead>
		        	<tr class="filters">
		                    
		                        <th><input type="number" class="form-control" placeholder="ID del cultivo" name="idCultivo" id="idCultivo"></th>
		                        <th><input type="text" class="form-control" placeholder="Especie" name="especie" id="especie"></th>
		                        <th><input type="text" class="form-control" placeholder="Variedad" name="variedad" id="variedad"></th>
		                        <th><input type="date" class="form-control" placeholder="Fecha de plantación" name="fechaPlantacion" id="fechaPlantacion"></th>
		                        <th><input type="text" class="form-control" placeholder="Zona" name="zona" id="zona" ></th>
		                        <th><input type="text" class="form-control" placeholder="Tratamientos" value="Tratamientos" name="tratamientos" id="tratamientos" disabled></th>
		                        <th>
			                        <button type="submit" class="btn btn-default btn-lg">
								  		<span class="glyphicon glyphicon-search" aria-hidden="true"></span> 
									</button>
								</th>	
							
	                    </tr>
		        	</thead>
	        	</form>
	        <tbody>
	            <tr th:each=" cultivo:${cultivos}">
	                <td><a th:text="${cultivo.idCultivo}" th:href="@{/modificarCultivo(id=${cultivo.idCultivo})}"></a></td>
	                <td><p th:text="${cultivo.especie }"></p></td>
	                <td><p th:text="${cultivo.variedad}"></p></td>
	                <td><p th:text="${cultivo.fechaPlantacion}"></p></td>
	                <td><p th:text="${cultivo.zona}"></p></td>
	                <td>
					<select name="Tratamientos" id="tratamientos" class="selectpicker form-control">
						<option th:each=" tratamiento:${cultivo.tratamientos}" th:text="${tratamiento.idTratamiento}" ></option>
					</select>
					</td>
	                <td>
	                	<a th:href="@{/modificarCultivo(id=${cultivo.idCultivo})}" class="btn btn-default btn-lg">
	                		<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
	                	</a>
	                </td>
	            </tr>            
	        </tbody>
	        <tfoot>
	            <tr>
	                <th>ID Cultivo</th>
	                <th>Especie</th>
	                <th>Variedad</th>
	                <th>Fecha de Plantación</th>
	                <th>Zona</th>
	                <th>Tratamientos</th>
	            </tr>
	        </tfoot>
	    </table>
	</div>
</body>
</html>
